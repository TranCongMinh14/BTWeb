<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        #register-form td {

            padding: 10px;
        }

        #register-form table {
            width: 100%;
        }

        .container {

            padding: 10px;
            background-color: white;
        }


        th {
            font-weight: bold;
        }
    </style>
    <script>
        $(document).ready(function () {
            let kt1 = false,
                kt2 = false,
                kt3 = false;

            $("#txtma").blur(function (e) {
                e.preventDefault();
                let mahocvien = $("#txtma").val().trim();
                let regMahocvien = /\d{5}$/;
                if (!regMahocvien.test(mahocvien) && !null) {
                    $(".erma").html("Chỉ dùng chữ số có 5 kí tự ");
                    return kt1 = false;
                } else {
                    $(".erma").html("*");
                    return kt1 = true;
                }
            });

            $("#txthoten").blur(function (e) {
                e.preventDefault();
                let hoten = $("#txthoten").val().trim();
                let reghoten = /^[A-Z][a-z]+\s[A-Z][a-z]+(\s[A-Z][a-z]+)*$/;
                if (!reghoten.test(hoten)) {
                    $(".erhoten").html("Tên không hợp lệ");

                    return kt2 = false;
                } else {
                    $(".erhoten").html("*");
                    return kt2 = true;
                }
            });

            $("#txtemail").blur(function (e) {
                e.preventDefault();
                let hoten = $("#txtemail").val().trim();
                let reghoten = /^[A-Za-z]{3,}\_[0-9]{2}@gmail\.com/
                if (!reghoten.test(hoten)) {
                    $(".eremail").html("Email không hợp lệ");

                    return kt3 = false;
                } else {
                    $(".eremail").html("*");
                    return kt3 = true;
                }
            });

            $("#register").click(function (e) {
                e.preventDefault();
                if (kt1 == true && kt2 == true && kt3 == true) {
                    alert("Thông Tin đúng");
                    // Đóng modal
                    $("#frmDK").modal("hide");

                } else
                    alert("Thông Tin sai");

            });

            $("#exit").click(function (e) {
                e.preventDefault();
                // Đóng modal
                $("#frmDK").modal("hide");
            });
        })
    </script>
</head>

<body>
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>Kiểm tra nhập liệu</h1>
        </div>
    </div>

    <!--navbar-->
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <!--Mo modal-->
                        <a role="button" class="nav-link" href="#" data-toggle="modal" data-target="#frmDK">
                            Kiểm tra
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-4 col-md-4">
            <label for="maSV">Mã sinh viên:</label>
            <label for="">22638121</label>
        </div>

        <div class="col-4 col-md-4">
            <label for="hoten">Họ tên:</label>
            <label for="">Trần Công Minh</label>
        </div>

        <div class="col-4 col-md-4">
            <label for="maSV">Lớp:</label>
            <label for="">DHKTPM18C</label>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="frmDK">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header text-center">
                    <h4 class="modal-title">Kiểm tra nhập liệu</h4>
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="" id="register-form">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label class="form-label">Mã học viên:</label>
                                    </td>
                                    <td colspan="2">
                                        <input type="text" name="ma" id="txtma" class="form-control"
                                            placeholder="12345">
                                        <span class="erma">*</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="" class="form-label">Họ tên:</label>
                                    </td>
                                    <td colspan="2">
                                        <input type="text" name="hoten" id="txthoten" class="form-control"
                                            placeholder="Tran Thu Trang">
                                        <span class="erhoten">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label class="form-label">Email:</label>
                                    </td>
                                    <td colspan="2">
                                        <input type="email" name="mail" id="txtemail" class="form-control"
                                            placeholder="tranthanh_12@gmail.com">
                                        <span class="eremail">*</span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </form>
                </div>

                <!-- modal footer -->
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-success btn-block" id="register">
                                Chấp nhận
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-danger btn-block" id="exit">
                                Hủy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
