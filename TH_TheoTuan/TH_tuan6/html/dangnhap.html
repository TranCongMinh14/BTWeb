<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2a-DangNhap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        $(document).ready(function () {
            let name = localStorage.getItem("name");
            let pass = localStorage.getItem("pass");

            if (name != null) {
                $("#txtUser").text(name);
            }
            if (pass != null) {
                $("#txtPass").text(pass);
            }
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>THÔNG TIN ĐĂNG NHẬP</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="txtUser" class="col-sm-3 col-form-label">User name:</label>
                                <div class="col-sm-9">
                                    <label for="txtUser" class="col-sm-9 col-form-label" id="txtUser">User name</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txtPass" class="col-sm-3 col-form-label">Password:</label>
                                <div class="col-sm-9">
                                    <div for="txtPass" class="col-sm-9 col-form-label" id="txtPass">Password</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
